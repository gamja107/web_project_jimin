<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      .card {
        height: 100%;
      }
      .card img {
        height: 170px;
      }
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5 mb-5">
      <h1 class="text-white">경기 카페</h1>
      <h2 class="text-white">메뉴판</h2>
      <a href="#" class="btn btn-outline-light" onclick="location.reload();"
        >새로고침</a
      >
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="images/americano.jpg"
              class="card-img-top img-fluid"
              alt="아메리카노"
            />
            <div class="card-body">
              <h5 class="card-title">아메키라노</h5>
              <h6 class="card-subtitle mb-2 text-muted">3,000원</h6>
              <p class="card-text">에스프레소 투샷 들어갑니다.</p>
              <a
                href="https://spartacodingclub.kr/"
                class="card-link stretched-link"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="images/cafelatte.jpg"
              class="card-img-top img-fluid"
              alt="카페라떼"
            />
            <div class="card-body">
              <h5 class="card-title">카페라떼</h5>
              <h6 class="card-subtitle mb-2 text-muted">3,500원</h6>
              <p class="card-text">우유가 들어가 고소해요.</p>
              <a
                href="https://spartacodingclub.kr/"
                class="card-link stretched-link"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="images/cappuccino.jpg"
              class="card-img-top img-fluid"
              alt="바닐라라떼"
            />
            <div class="card-body">
              <h5 class="card-title">바닐라라떼</h5>
              <h6 class="card-subtitle mb-2 text5-muted">4,000원</h6>
              <p class="card-text">달콤한 바닐라 시럽이 들어갔어요.</p>
              <a
                href="https://spartacodingclub.kr/"
                class="card-link stretched-link"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
